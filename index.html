<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TipCalculator</title>
</head>

<body>
   <article class="content">
      <div class="wrapper">
         <header><img src="img/logo.svg" alt="logo splitter"></header>
         <section class="calculator">
            <section class="input">
               <div class="bill">
                  <h1 class="bill__text">Bill</h1>
                  <div class="bill__error">Can't be zero</div>
                  <input aria-label="Input for bill amount" class="bill__input" id="bills" tabindex="1" type="number"
                     placeholder="0">
               </div>
               <div class="tip">
                  <h1 class="tip__text">Select Tip%</h1>
                  <div class="tip__error">Can't be zero</div>
                  <div class="tip__grid">
                     <button class="tip__button" tabindex="2" id="5percent">5%</button>
                     <button class="tip__button" tabindex="2" id="10percent">10%</button>
                     <button class="tip__button" tabindex="2" id="15percent">15%</button>
                     <button class="tip__button" tabindex="2" id="25percent">25%</button>
                     <button class="tip__button" tabindex="2" id="50percent">50%</button>
                     <input aria-label="Input for custom tip amount" class="tip__input" tabindex="3" type="number"
                        placeholder="Custom" id="customPercent">
                  </div>
               </div>
               <div class="people">
                  <h1 class="people__text">Number of People</h1>
                  <div class="people__error">Can't be zero</div>
                  <input aria-label="Input for number of people" class="people__input" tabindex="4" type="number"
                     placeholder="0" id="peoples">
               </div>
            </section>
            <section class="result">
               <div class="display">
                  <div class="display__amount">
                     <div class="display__text">
                        <h2>Tip Amount</h2>
                        <h3>/ person</h3>
                     </div>
                     <h4 class="display__cash" id="amount" tabindex="5">0.00</h4>
                  </div>
                  <div class="display__total">
                     <div class="display__text">
                        <h2>Total</h2>
                        <h3>/ person</h>
                     </div>
                     <h4 class="display__cash" id="total" tabindex="5">0.00</h4>
                  </div>
               </div>
               <button class="result__reset" tabindex="6" disabled>RESET</button>
            </section>
      </div>
      </section>
   </article>

   <script src="js/script.js"></script>
</body>

</html>
